<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Time</title>
</head>
<body>
<p th:text="${currentTime}">[Current Time]</p>
<div th:each="availableTimezone: ${availableTimezones}">
    <a th:href="'/time?timezone=' + ${availableTimezone}" th:text="${availableTimezone}"></a>&nbsp;
</div>
</body>
</html>
